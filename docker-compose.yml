services:
  frontend:
    image: hasanmar/sudoku-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: hasanmar/sudoku-backend:latest
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/sudoku
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"